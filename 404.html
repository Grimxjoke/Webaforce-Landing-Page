<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Non Trouvée - WEBAFORCE</title>
  <!-- SEO: Do not index error pages -->
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      background-color: #0f172a; /* Slate 900 */
      color: white;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      padding: 1rem;
    }
    h1 {
      font-size: 8rem;
      font-weight: 800;
      margin: 0;
      color: #0ea5e9; /* Brand 500 */
      opacity: 0.5;
      line-height: 1;
    }
    h2 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #94a3b8; /* Slate 400 */
      font-size: 1.125rem;
      margin-top: 1rem;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #0284c7; /* Brand 600 */
      color: white;
      text-decoration: none;
      font-weight: 700;
      border-radius: 9999px;
      transition: background-color 0.2s;
    }
    a:hover {
      background-color: #0ea5e9; /* Brand 500 */

</head>
